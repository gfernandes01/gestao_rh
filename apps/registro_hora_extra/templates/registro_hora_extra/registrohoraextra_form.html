{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block main %}

{{ object  }}

<form method="post">
    {% csrf_token %}

    {{ form|bootstrap }}

    <br><button type="submit" class="btn btn-secondary">Salvar</button>
    {% if object %}
        <a href="{% url 'delete_hora_extra' object.id%}" class="btn btn-danger">Deletar</a>
    {% endif %}

    <button onclick="horaExtraUsada({{ object.id }})"
            class="btn btn-info" type="button">MARCAR hora</button>

    <button onclick="horaExtraLivre({{ object.id }})"
            class="btn btn-info" type="button">DESMARCAR hora</button>
</form>
<h2 id="horas_atualizadas"> {{ object.funcionario.total_horas_extra }} </h2>
<br>
<p id="mensagem"></p>
{% endblock %}

{% block static %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/funcoes-ajax.js' %}"></script>
{% endblock %}
