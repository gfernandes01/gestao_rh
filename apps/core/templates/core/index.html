{% extends 'base.html' %}

{% block main %}
    <div class="container">
  <div class="row">
    <div class="col">
      1 - Column
    </div>
    <div class="col">
      Ola, {{ usuario.funcionario.nome }}
          <br><a href="{% url 'list_funcionarios' %}">Gerenciar Funcionarios</a>
          <br><a href="{% url 'list_departamentos' %}">Gerenciar Departamentos</a>
